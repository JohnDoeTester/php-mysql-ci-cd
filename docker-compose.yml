version: '3.4'
services:
    php-apache:
        container_name: php-apache
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./www:/var/www/html/
        ports:
            - 8000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: admin@123
            MYSQL_DATABASE: test_db
        ports:
            - "3306:3306"
        volumes:
            - ./db:/docker-entrypoint-initdb.d       
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
           - '8080:80'
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
           - db 
